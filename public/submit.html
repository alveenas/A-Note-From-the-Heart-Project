<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Submit a Note</title>

<link rel="icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

<style>
:root{
  --red:#b11b3a;
  --navy:#0b1026;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Inter", system-ui, sans-serif;
  font-weight:300;
  color:white;
  background:
    radial-gradient(circle at top, #b11b3a 0%, #0b1026 70%);
}

/* STARFIELD */
.starfield{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.star{
  position:absolute;
  color:white;
  font-size:10px;
  opacity:.25;
  animation:twinkle 5s infinite ease-in-out;
}

.big-star{
  font-size:16px;
  opacity:.6;
  animation:sparkle 3s infinite ease-in-out;
}

@keyframes twinkle{
  0%{opacity:.2}
  50%{opacity:.6}
  100%{opacity:.3}
}

@keyframes sparkle{
  0%{opacity:.4; transform:scale(1)}
  50%{opacity:1; transform:scale(1.4)}
  100%{opacity:.5; transform:scale(1)}
}

/* TOP BAR */
.top-bar{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  z-index:20;
}

.nav-row{
  display:flex;
  align-items:center;
  gap:18px;
}

.nav-btn{
  padding:10px 26px;
  border:1px solid rgba(255,255,255,.4);
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:white;
  letter-spacing:.25em;
  font-size:12px;
  cursor:pointer;
}

.top-heart{
  color:#ff2f5b;
  font-size:18px;
  text-shadow:0 0 14px #ff2f5b;
  animation:heartPulse 2s infinite ease-in-out;
}

@keyframes heartPulse{
  50%{transform:scale(1.4)}
}

/* LAYOUT */
.wrap{
  position:relative;
  z-index:10;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:22px;
  text-align:center;
  padding:20px;
}

.title{
  font-size:36px;
  letter-spacing:.25em;
  text-shadow:0 0 25px white;
}

.subtitle{
  max-width:520px;
  font-size:15px;
  opacity:.9;
  line-height:1.7;
}

/* FORM */
input, textarea{
  width:340px;
  padding:12px 14px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.4);
  border-radius:14px;
  color:white;
  font-size:14px;
  outline:none;
}

textarea{
  min-height:140px;
  resize:none;
}

/* TAGS */
.tags{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}

.tag{
  padding:6px 14px;
  border:1px solid rgba(255,255,255,.4);
  border-radius:999px;
  cursor:pointer;
  font-size:12px;
  opacity:.6;
}

.tag.active{
  background:white;
  color:#b11b3a;
  opacity:1;
}

/* BUTTONS */
.submit-btn{
  margin-top:14px;
  padding:12px 32px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.15);
  color:white;
  letter-spacing:.2em;
  cursor:pointer;
}

/* HEARTS */
.fly-heart{
  position:absolute;
  color:#ff2f5b;
  font-size:18px;
  animation:fly 1.4s ease forwards;
}

@keyframes fly{
  to{transform:translateY(-160px) scale(1.8); opacity:0}
}

/* FEEDBACK POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.popup-box{
  background:#0b1026;
  padding:26px;
  border-radius:20px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

.popup textarea{
  width:100%;
  min-height:120px;
}

.popup button{
  margin-top:12px;
}
</style>
</head>

<body>

<div class="starfield" id="stars"></div>

<div class="top-bar">
  <div class="nav-row">
    <button class="nav-btn" onclick="location.href='home.html'">HOME</button>
    <span class="top-heart">â™¥</span>
    <button class="nav-btn" onclick="location.href='about.html'">ABOUT</button>
  </div>
</div>

<div class="wrap">
  <div class="title">SUBMIT A NOTE</div>

  <div class="subtitle">
    write something that you want someone else to know.  
    it can be a memory, something that inspired you, something silly,  
    or just something you really want to say.
  </div>

  <input id="title" placeholder="title (optional)">
  <textarea id="message" placeholder="your note..."></textarea>

  <div class="tags">
    <div class="tag">kindness</div>
    <div class="tag">motivational</div>
    <div class="tag">silly</div>
    <div class="tag">love</div>
    <div class="tag">sad</div>
    <div class="tag">hope</div>
  </div>

  <button class="submit-btn" onclick="submitNote()">SEND</button>
  <button class="submit-btn" onclick="openPopup()">MESSAGE THE CREATOR</button>
</div>

<!-- FEEDBACK POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3>leave a note for me</h3>
    <p style="opacity:.8;font-size:14px">
      anything is welcome. thank you for being here.
    </p>
    <textarea id="feedbackMsg" placeholder="your message..."></textarea>
    <br>
    <button class="submit-btn" onclick="sendFeedback()">SEND</button>
    <button class="submit-btn" onclick="closePopup()">CLOSE</button>
  </div>
</div>

<script>
// STARS
const symbols=["âœ¦","âœ§","â‹†","Â·"];
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className=Math.random()>.8?"star big-star":"star";
  s.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  stars.appendChild(s);
}

// TAGS
document.querySelectorAll(".tag").forEach(t=>{
  t.onclick=()=>t.classList.toggle("active");
});

// SUBMIT NOTE
function submitNote(){
  const title=titleEl.value;
  const msg=message.value;
  const tags=[...document.querySelectorAll(".tag.active")].map(t=>t.innerText);

  if(!msg.trim()) return alert("write something first.");

  fetch("/submit",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({title,message:msg,tags})
  }).then(()=>{
    for(let i=0;i<6;i++){
      const h=document.createElement("div");
      h.className="fly-heart";
      h.innerText="â™¥";
      h.style.left=50+Math.random()*80-40+"%";
      h.style.top="60%";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),1400);
    }

    titleEl.value="";
    message.value="";
    setTimeout(()=>{
      alert("somewhere, someone will read this when they need it ðŸ’—");
      location.href="explore.html";
    },700);
  });
}

// POPUP
function openPopup(){ popup.style.display="flex"; }
function closePopup(){ popup.style.display="none"; }

function sendFeedback(){
  const msg=feedbackMsg.value;
  if(!msg.trim()) return;

  fetch("/feedback",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:msg})
  }).then(()=>{
    feedbackMsg.value="";
    closePopup();
    alert("thank you for telling me ðŸ’—");
  });
}
</script>

</body>
</html>
